version: "3.8"
services:
  postgres:
    image: postgres:latest
    container_name: inventory-service
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: inventory
      POSTGRES_USER: ${POSTGRES_ROOT_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_ROOT_PASSWORD}
    networks:
      - postgres_network
    volumes:
      - postgres_data:/var/lib/postgresql/data
networks:
  postgres_network:
    driver: bridge
volumes:
  postgres_data: